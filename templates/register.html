<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi - Cek Beasiswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border: none;
        border-radius: 1.5rem;
        box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }
      .register-image {
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2.5rem;
        text-align: center;
      }
      .register-image img {
        max-width: 120px;
        margin-bottom: 1rem;
      }
      .register-image h2 {
        font-weight: bold;
        color: #6a11cb;
      }
      .register-form {
        background: #ffffff;
        padding: 3rem;
      }
      .btn-primary {
        background-color: #6a11cb;
        border: none;
      }
      .btn-primary:hover {
        background-color: #5311a8;
      }
      @media (max-width: 768px) {
        .row.flex-lg-row {
          flex-direction: column !important;
        }
        .register-form {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="row g-0 flex-lg-row">
              <div class="col-lg-5 register-image">
                <h2>Cek Beasiswa</h2>
                <p>Daftar untuk mendapatkan akses sistem beasiswa.</p>
              </div>

              <div class="col-lg-7 register-form">
                <h3 class="mb-4 text-center fw-semibold">Registrasi Akun</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} {% for category, message in messages %}
                <div
                  class="alert alert-{{ category }} alert-dismissible fade show"
                  role="alert"
                >
                  {{ message }}
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button>
                </div>
                {% endfor %} {% endif %} {% endwith %}

                <form method="POST">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="nama"
                      class="form-control"
                      id="floatingNama"
                      placeholder="Nama Lengkap"
                      required
                    />
                    <label for="floatingNama">Nama Lengkap</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      id="floatingNIM"
                      placeholder="NIM / Username"
                      required
                    />
                    <label for="floatingNIM">NIM / Username</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      name="confirm_password"
                      class="form-control"
                      id="floatingConfirmPassword"
                      placeholder="Konfirmasi Password"
                      required
                    />
                    <label for="floatingConfirmPassword"
                      >Konfirmasi Password</label
                    >
                  </div>

                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Daftar
                    </button>
                  </div>
                </form>

                <div class="text-center mt-4">
                  <a href="{{ url_for('login') }}" class="text-decoration-none"
                    >Sudah punya akun? <strong>Login di sini</strong></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
