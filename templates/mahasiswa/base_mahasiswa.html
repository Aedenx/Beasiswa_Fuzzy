<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard Mahasiswa{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard_mahasiswa') }}"
          >Cek Beasiswa</a
        >
        <div class="ms-auto d-flex align-items-center">
          <span class="navbar-text me-3">
            Halo,
            <strong
              >{{ current_user.nama_lengkap or current_user.username }}</strong
            >
          </span>
          <a
            class="btn btn-outline-secondary me-2"
            href="{{ url_for('profil_mahasiswa') }}"
          >
            <i class="bi bi-person-fill"></i> Profil
          </a>
          <a class="btn btn-outline-light" href="{{ url_for('logout') }}">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>
    </nav>
    <main class="container mt-4">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
