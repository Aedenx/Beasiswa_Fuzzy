<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Cek Beasiswa{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: row;
        margin: 0;
      }
      .sidebar {
        width: 280px;
        background-color: #212529;
        color: white;
        flex-shrink: 0;
      }
      .content {
        flex-grow: 1;
        padding: 2em;
        background-color: #f8f9fa;
        overflow-y: auto;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        border-radius: 0.25rem;
        margin-bottom: 0.5rem;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        color: #fff;
        background-color: #495057;
      }
      .sidebar-footer {
        margin-top: auto;
        padding-top: 1rem;
        border-top: 1px solid #495057;
      }
    </style>
  </head>
  <body>
    <div class="sidebar d-flex flex-column p-3">
      <h4 class="text-white text-center mb-4 border-bottom pb-3">
        ADMIN PANEL
      </h4>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="{{ url_for('admin_dashboard') }}"
            class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for('admin_daftar_pengguna') }}"
            class="nav-link {% if request.endpoint == 'admin_daftar_pengguna' %}active{% endif %}"
            >Daftar Pengguna</a
          >
        </li>
        <hr class="text-white-50" />
        <li class="nav-item">
          <a
            href="{{ url_for('admin_kriteria') }}"
            class="nav-link {% if 'kriteria' in request.endpoint %}active{% endif %}"
            >Manajemen Kriteria</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for('admin_aturan') }}"
            class="nav-link {% if 'expert_system' in request.endpoint %}active{% endif %}"
            >Manajemen Aturan Pakar</a
          >
        </li>
      </ul>
      <div class="sidebar-footer text-center">
        <hr class="text-white-50" />
        <span class="d-block text-muted small"
          >Login sebagai: <strong>{{ current_user.username }}</strong></span
        >
        <a
          href="{{ url_for('logout') }}"
          class="btn btn-outline-danger btn-sm mt-2"
          >Logout</a
        >
      </div>
    </div>
    <main class="content">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
